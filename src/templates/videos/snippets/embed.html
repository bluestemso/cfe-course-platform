<video 
    id="{{ video_id }}"
    class="cfe-video cld-video-player cld-video-player-skin-light"
    controls 
    autoplay 
    data-video-url="{{ video_url }}"
    data-cloud-name="{{ cloud_name }}">
</video>
<script>
    const videoPlayerId = 'demo-player'
    const videoPlayerElement = document.getElementById(videoPlayerId)
    if (videoPlayerElement) {
        const cloudName = videoPlayerElement.dataset.cloudName
        const videoUrl = videoPlayerElement.dataset.videoUrl
        const cld = cloudinary.videoPlayer(videoPlayerId, {cloudName: cloudName})
        cld.source(videoUrl)
    }

</script>
